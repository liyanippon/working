    <script type="text/javascript">
    function btnRegister(){
        var name = document.getElementById("name").value;
        var psd = document.getElementById("psd").value;
        var age = document.getElementById("age").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var sel = 0;
        for (var i = 0; i < document.getElementsByName("sex").length; i++){
   　　   if(document.getElementsByName("sex")[i].checked){
    　　　　sel = i+"";
   　　       }
　       }

        myObj.register(name,psd,sel,age,phone,address);
    }
    function reset(){
        document.getElementById("name").value="";
        document.getElementById("psd").value="";
        document.getElementById("age").value="";
        document.getElementById("phone").value="";
        document.getElementById("address").value="";
    }

					
</script>

<div id="pid" class="container">

    性别 : <input type="radio" name="sex" checked="checked" />男
    <input type="radio" name="sex"/>女

    <br/>
    地址 : <input id="address" type="text">
    <br/>
    <button class="a_demo_two" onclick="btnRegister()">注册</button>
